type GraphQLPost {
  id: Int!
  title: String!
  content: String!
  authorId: Int!
  createdAt: String!
  updatedAt: String!
}

type Query {
  posts: [GraphQLPost]
}

type Mutation {
  register(email: String!, password: String!, name: String): String
  login(email: String!, password: String!): String
  createPost(title: String!, content: String!, authorId: Int!): GraphQLPost
} 