type Mutation {
  register(email: String!, password: String!, name: String): String
  createPost(title: String!, content: String!, authorId: Int!): Post
}

type Post {
  id: Int!
  title: String!
  content: String!
  authorId: Int!
  createdAt: String!
  updatedAt: String!
}

type Query {
  posts: [Post]
}